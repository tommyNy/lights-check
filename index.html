<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lights check</title>
</head>
<body>
    <div class="center">
        <p>IOS? Use Bluefy</p>
        <h1>Lights check</h1>
        </br>
        <div>
            <button id="button" type="button" class="connect center" onclick="onConnectButtonClick();">Connect</button>
        </div>
        <h1 id="deviceName"></h1>
        <h1 id="batteryLevel"></h1>
        <h1 id="lightMode"></h1>
        <div id="changeLightMode" style="display: none;">
            <h1 for="selectLightMode">Select light mode:</h1>
            <select id="selectLightMode"  onchange="setLightMode()">
                <option value="00">off</option>
                <option value="01">01</option>
                <option value="05">05</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="3e">3e</option>
                <option value="3f">3f</option>
            </select>
        </div>
        <h1 id="status"></h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
